<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Robot</title>
</head>
<body>
    <a-scene background="color: cyan">
        <!--Camera-->
        <a-entity position="0 0 17">
            <a-camera></a-camera>
        </a-entity>
        <!--The robot-->
        <!--The Body-->
        <a-entity>
            <a-box position="0 0 0" color="grey" height="5" width="3"></a-box>
        </a-entity>
        <!--The arms-->
        <a-entity>
            <a-box position="1.25 1.85 0" color="grey" width="4" height="1.3"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-1.25 1.85 0" color="grey" width="4" height="1.3"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-3.25 1 0" color="green" width="0.85" height="3"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="3.25 1 0" color="green" width="0.85" height="3"></a-box>
        </a-entity>
        <!--The hands-->
        <a-entity>
            <a-sphere position="3.25 -1.25 0" color="orange" radius="0.75"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position="-3.25 -1.25 0" color="orange" radius="0.75"></a-sphere>
        </a-entity>
        <!--The legs-->
        <a-entity>
            <a-box position="1.075 -4 0" color="grey" width="0.85" height="3"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-1.075 -4 0" color="grey" width="0.85" height="3"></a-box>
        </a-entity>
        <!--The feet-->
        <a-entity>
            <a-box position="-1.075 -5.85 0" color="black" width="0.85" height="0.85"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="1.075 -5.85 0" color="black" width="0.85" height="0.85"></a-box>
        </a-entity>
        <!--The head-->
        <a-entity>
            <a-box position="0 3.5 0" color="blue" width="2" height="2"></a-box>
        </a-entity>
        <!--The antena-->
        <a-entity animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 1000">
            <a-sphere position="1 5 5" radius="0.5" color="black" radius="0.2"></a-sphere>
        </a-entity>
        <!--The eyes-->
        <a-entity>
            <a-sphere position="0.5 3.75 1" radius="0.15" color="black"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position="-0.5 3.75 1" radius="0.15" color="black"></a-sphere>
        </a-entity>
        <!--The mouth-->
        <a-entity>
            <a-box position="0 2.9 0" color="black" height="0.15" width="0.6"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0.3 3.05 0" color="black" height="0.15" width="0.15"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-0.3 3.05 0" color="black" height="0.15" width="0.15"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0.4 3.2 0" color="black" height="0.15" width="0.15"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-0.4 3.2 0" color="black" height="0.15" width="0.15"></a-box>
        </a-entity>
        <!--The core-->
        <a-entity>
            <a-box position="0 0 0" color="red" width="2" height="2"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="orange" width="1.8" height="1.8"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="red" width="1.6" height="1.6"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="orange" width="1.4" height="1.4"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="red" width="1.2" height="1.2"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="orange" width="1" height="1"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="red" width="0.8" height="0.8"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="orange" width="0.6" height="0.6"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="red" width="0.4" height="0.4"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="0 0 0" color="orange" width="0.2" height="0.2"></a-box>
        </a-entity>
        <!--Engines-->
        <a-entity>
            <a-box position="1.075 -6.85 0" color="red"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-1.075 -6.85 0" color="red"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="1.075 -7.65 0" color="orange" height="0.8" width="0.8"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-1.075 -7.65 0" color="orange" height="0.8" width="0.8"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="1.075 -8.25 0" color="yellow" height="0.6" width="0.6"></a-box>
        </a-entity>
        <a-entity>
            <a-box position="-1.075 -8.25 0" color="yellow" height="0.6" width="0.6"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
